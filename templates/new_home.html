{% extends "base.html" %}
{% block content %}
<pre>most recent uploads</pre>
{% for image in image_list %}
<a href="/{{ image.content }}"><img border=0 alt="{{ image.full_text }}" title="{{ image.full_text }}" src="/tiny?img_id={{ image.key }}"</img></a>
{% endfor %}
{% if show_all_link %}
<pre><a href="/all">view all</a></pre>
{% endif %}
{% endblock %}
